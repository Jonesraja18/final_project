{% extends "home.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h1 style='text-align:center;'>Login Page</h1>
<form action="{% url "login page" %}" method='POST' style='width:500px; margin:auto;'>
    {% csrf_token %}
    {{form | crispy}}
    <button class='btn btn-primary'  type='submit'>Submit</button>
</form>
{% endblock content %}
